<!doctype html>
<html ng-app="application">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <meta charset="utf-8" /> 
    </head>
    <body ng-controller="bodyController">
        <div>
            Busca: <input type="text" ng-model="search">
            <ul>
                <li ng-repeat="person in persons | filter:search" >
                  {{person.name}} {{person.city}} <button ng-click="remove($index)">Remove</button>
                </li>
            </ul>

            <div>Count: {{persons.length}}</div>
            <br/>

            <div>
                name <input type="text" ng-model="newName" />
                city <input type="text" ng-model="newCity" />

                <button ng-click="add()">Add to list</button>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        var application = angular.module("application",[]);

        application.controller("bodyController", function( $scope ){
            $scope.persons = [
              {name: "Maria", city: "São Paulo" },
              {name: "José", city: "Santa Catarina" },
              {name: "Pedro", city: "Paraná" },
              {name: "João", city: "Rio de Janeiro" },
            ];

            $scope.add = function(){
                $scope.persons.push({
                    name: $scope.newName,
                    city: $scope.newCity
                });

                $scope.newName = $scope.newCity = "";
            };

            $scope.remove = function( index ){
              $scope.persons.splice(index, 1);
            }

        });
    </script>
</html>
